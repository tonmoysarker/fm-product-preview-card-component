<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container">
      <section class="product-card">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 36rem)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum"
            class="product-card__image"
          />
        </picture>

        <div class="product-card__content">
          <p class="product-card__label">Perfume</p>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__price">
            <span class="product-card__price--current">$149.99</span>
            <s>$169.99</s>
          </p>
          <button class="product-card__add-to-cart">
            <i class="fa fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tonmoysarker" target="_blank">Tonmoy Sarker</a
      >.
    </div>
  </body>
</html>
